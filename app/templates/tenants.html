<!-- app/templates/tenants.html -->
{% extends "base.html" %}

{% block title %}Tenants{% endblock %}

{% block content %}
<h1 class="mt-4">Tenants</h1>
<a href="{{ url_for('main.add_tenant') }}" class="btn btn-primary mb-3">Add New Tenant</a>
<a href="{{ url_for('main.archived_tenants') }}" class="btn btn-secondary mb-3">View Archived Tenants</a>
<form method="get" class="form-inline mb-3">
    <input type="text" name="search" class="form-control mr-2" value="{{ search }}" placeholder="Search tenants...">
    <input type="submit" class="btn btn-secondary" value="Search">
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Reference Code</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tenant in tenants %}
        <tr>
            <td>{{ tenant.name }}</td>
            <td>{{ tenant.email }}</td>
            <td>{{ tenant.reference_code }}</td>
            <td><a href="{{ url_for('main.tenant_details', id=tenant.id) }}" class="btn btn-sm btn-info">Details</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
