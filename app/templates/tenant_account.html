{% extends "base.html" %}

{% block content %}
    <h1>Tenant Account: {{ tenant.name }}</h1>
    <p>Balance: {{ account.balance }}</p>

    <h2>Transactions</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.date }}</td>
                <td>{{ transaction.description }}</td>
                <td>{{ transaction.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
