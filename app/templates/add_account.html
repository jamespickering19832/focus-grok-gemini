{% extends "base.html" %}

{% block content %}
    <h1>Add Account</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.type.label }}
            {{ form.type(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Add Account</button>
    </form>
{% endblock %}
