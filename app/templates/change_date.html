{% extends "base.html" %}

{% block content %}
    <h1>Change Date</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.new_date.label }}
            {{ form.new_date(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Change Date</button>
    </form>
{% endblock %}
