{% extends "base.html" %}

{% block content %}
    <h1>Manage Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        {# Add a delete button here if needed #}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
