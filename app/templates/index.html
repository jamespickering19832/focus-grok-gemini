<!-- app/templates/index.html -->
{% extends "base.html" %}

{% block title %}Upload CSV{% endblock %}

{% block content %}
<h1 class="mt-4">Upload Bank Transactions CSV</h1>
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Choose CSV File:</label>
        <input type="file" name="file" id="file" class="form-control-file">
    </div>
    <h2 class="mt-4">CSV Column Mapping</h2>
    <p>Please specify which column in your CSV corresponds to each field:</p>
    <div class="form-group">
        <label for="date_col">Date Column:</label>
        <input type="text" name="date_col" id="date_col" class="form-control" value="Date" placeholder="e.g., Date, Transaction Date">
    </div>
    <div class="form-group">
        <label for="amount_col">Amount Column:</label>
        <input type="text" name="amount_col" id="amount_col" class="form-control" value="Amount" placeholder="e.g., Amount, Debit/Credit">
    </div>
    <div class="form-group">
        <label for="description_col">Description Column:</label>
        <input type="text" name="description_col" id="description_col" class="form-control" value="Memo" placeholder="e.g., Memo, Description, Details">
    </div>
    <div class="form-group">
        <label for="reference_col">Reference Code Column:</label>
        <input type="text" name="reference_col" id="reference_col" class="form-control" value="Subcategory" placeholder="e.g., Subcategory, Reference, Code">
    </div>
    <input type="submit" value="Upload and Process" class="btn btn-primary">
</form>
{% endblock %}
