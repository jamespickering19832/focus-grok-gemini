<!-- app/templates/disburse.html -->
{% extends "base.html" %}

{% block title %}Disburse to Landlord{% endblock %}

{% block content %}
<h1 class="mt-4">Disburse to Landlord</h1>
<form method="post" class="form">
    <div class="form-group">
        <label for="landlord_id">Landlord:</label>
        <select name="landlord_id" id="landlord_id" class="form-control">
            {% for landlord in landlords %}
            <option value="{{ landlord.id }}">{{ landlord.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="disburse_date">Date:</label>
        <input type="date" name="disburse_date" id="disburse_date" class="form-control" required>
    </div>
    <input type="submit" value="Disburse" class="btn btn-primary">
</form>
{% endblock %}
