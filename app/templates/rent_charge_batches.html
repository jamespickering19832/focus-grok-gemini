{% extends "base.html" %}

{% block title %}Rent Charge Batches{% endblock %}

{% block content %}
<h1 class="mt-4">Rent Charge Batches</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Timestamp</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for batch in batches %}
        <tr>
            <td>{{ batch.id }}</td>
            <td>{{ batch.description }}</td>
            <td>{{ batch.timestamp }}</td>
            <td>
                <form action="{{ url_for('main.rollback_rent_charges', batch_id=batch.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to rollback this batch? This will delete all transactions in this batch.');">Rollback</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
